<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>:first-child and :last-child</title>
    <style type="text/css">
        body {
            font: 16px / 1.5 sans-serif;
        }

        li:first-child {
            color: #e91e63;
        }

        li:last-child {
            color: #4caf50;
        }
    </style>
</head>

<body>
    <h2>List of fruits</h2>
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Blueberries</li>
        <li>Oranges</li>
        <li>Strawberries</li>
    </ul>
</body>
</html>
